<html lang="en">
<head>
	
  <script type="text/javascript" charset="utf-8" src="jquery-1.11.1.js"></script>
  <script type="text/javascript" charset="utf-8" src="velocity.js"></script>
  
  <style>
  	
			body {
			  background-image:radial-gradient(circle, #555, #333 90%);
			  perspective:800px;
			}
			
			.box {
			  margin:4em auto;
			  width:10em;
			  height:10em;
			  transform-style:preserve-3d;
			  transform-origin:50% 50% -5em;
			  position:relative;
			  transform:rotateX(-45deg);
			}
			
			.box div {
			  position:absolute;
			  width:10em;
			  height:10em;
			  background-color:#4c4c4c;
			  transform-style:preserve-3d;
			  backface-visibility:hidden;
			}
			
			.boxCorner2 {
			  transform:rotateX(180deg) translateZ(10em);
			}
			
			.boxCorner1::before, .boxCorner1::after, .boxCorner2::before, .boxCorner2::after {
			  position:absolute;
			  content:'';
			  display:block;
			  width:100%;
			  height:100%;
			  transform-style:preserve-3d;
			}
			
			.boxCorner1::before, .boxCorner2::before {
			  transform:rotateY(90deg);
			  transform-origin:0 50%;
			  background-color:#444;
			}
			
			.boxCorner2::before {
			  transform-origin:100% 50%;
			  transform:rotateY(-90deg);
			}
			
			.boxCorner1::after, .boxCorner2::after {
			  transform:rotateX(-90deg);
			  transform-origin:50% 0;
			  background-color:#555;
			}
  	
  	</style>
  
  
</head>
<body>
  <div class="box">
    <div class="boxCorner1"></div>
    <div class="boxCorner2"></div>
  </div>
  
</body>

<script>
	
  $('.box').velocity({
    rotateX: '360deg',
    rotateY: '360deg'
  },{
    duration:2000,
    loop:true,
    easing:'linear'
  });	
	
</script>

</html>
