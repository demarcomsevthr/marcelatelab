ProtocolStep_3_QuestionText=Quantifica il rapporto albumina/creatinina (ACR) nelle urine
ProtocolStep_3_Answer1Text=maggiore di 300 mg/g
ProtocolStep_3_Answer1EndText=Aumento severo della proteinuria: invia allo specialista per valutazione (ad es. eventuale biopsia)
ProtocolStep_3_Answer2Text=tra 30 mg/g e 300 mg/g
ProtocolStep_3_Answer3Text=minore di 30 mg/g
ProtocolStep_3_Answer3EndText=Continua con l&apos;osservazione di routine

