
presentation.html=<p>Therapy Reminder &egrave; una innovativa applicazione con la quale puoi tenere sotto controllo tutte le tue prescrizioni mediche inserendo il nome del farmaco, la quantit&agrave; da assumere e in che giorni e orari devi assumerlo.</p><br/><p>Allo scadere di ogni assunzione verrai notificato con un avviso che ti ricorder&agrave; di prendere quel farmaco.</p><br/><p>Potrai anche impostare un avviso per essere informato quando la confezione di farmaco sta per esaurirsi.</p><br/><p>Un&apos;altra caratteristica molto interessante: potrai utilizzare la modalit&agrave; ONLINE che ti permette di registrare un tutor (con nome, email e/o numero di telefono cellulare) e avvisarlo se ti dimentichi di assumere un certo farmaco.</p><br/><p>Infine hai a disposizione un quadro di riepilogo in cui puoi avere una rapida vista generale di tutte le prescrizioni inserite e la possibilit&agrave; di memorizzare i recapiti dei tuoi medici di fiducia.</p>

