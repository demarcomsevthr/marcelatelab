
presentation.html=<p>Therapy Reminder is an innovative application that allows you to have under control every drugs prescription. For each prescription you can enter the name of the drug, the quantity to be taken, and in which days and times you have to take it.</p><br/><p>At the expiration of each intake you will be notified with an alert that will remind you to take that medication.</p><br/><p>You can also set an alert to be notified when the pack of medication is about to end.</p><br/><p>Even more interesting: you can use the ONLINE MODE that allows you to record a tutor (with name, email and/or mobile phone number) and alert him or her if you forget to take a certain drug.</p><br/><p>Finally, you have a control panel in which you can get a quick overview of all entered prescriptions and the ability to store the contact details of your medical officers.</p>

